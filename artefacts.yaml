version: 0.1.0

project: example-procedural-world
jobs:
  nav_tests: # Overall job name
    type: test
    package:
      custom:
        commands:
          - export BLENDER_MAJOR=3.3
          - export BLENDER_VERSION=3.3.1
          - export BLENDER_URL=https://mirrors.dotsrc.org/blender/release/Blender${BLENDER_MAJOR}/blender-${BLENDER_VERSION}-linux-x64.tar.xz
          - curl -L ${BLENDER_URL} | tar -xJ -C /usr/local/
          - mv /usr/local/blender-${BLENDER_VERSION}-linux64 /usr/local/blender
    runtime:
      simulator: gazebo:fortress
      framework: ros2:0
    timeout: 2 #minutes
    scenarios:
      defaults: # Global to all scenarios, and overriden in specific scenarios.
        subscriptions:
          map: map
        output_path: /tmp/artefacts_output
      settings:
        - name: reach_goal_1
          ros_testfile: "src/nav_test/test/test_navigation.launch.py seed:=1"
        - name: reach_goal_2
          ros_testfile: "src/nav_test/test/test_navigation.launch.py seed:=2"
        - name: reach_goal_3
          ros_testfile: "src/nav_test/test/test_navigation.launch.py seed:=3"